<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button type="button" id="startButton">Start</button>
        <form action="" method="set">
            <div class="playerOne">
                <label for="playerOneName">Enter Player One's Name:</label>
                <input type="text" id="playerOneName" name="playerOneName">
            </div>
            <div class="playerTwo">
                <label for="playerTwoName">Enter Player Two's Name:</label>
                <input type="text" id="playerTwoName" name="playerTwoName">
            </div>
            <button type="button" id="playButton">Play Game</button>
        </form>
        <div class="result">
            <p></p>
        </div>
    </body>
</html>
